message GoodsInfo {
  int64 id=1;
  string goodsName=2;
  Status status=3;
  string image=4;
}
enum Status {
   Default=0; // 未上架
    Listing=1; // 上架
    DElIST=2; // 下架
}
message CreateGoodsReq {
  GoodsInfo info=1;
}

message CreateGoodsRes {
  GoodsInfo Info = 1;
}

service Goods {
  // 添加商品信息
  rpc CreateGoods(CreateGoodsRes) returns(CreateGoodsRes);
}
